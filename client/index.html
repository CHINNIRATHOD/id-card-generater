<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ID Card Generator</title>
  <link rel="stylesheet" href="style.css" />

</head>
<body>
  <h1>ID Card Form</h1>
  <form id="idCardForm">
    <input type="text" name="name" placeholder="Full Name" required /><br />
    <input type="date" name="dob" placeholder="Date of Birth" required /><br />
    <input type="text" name="usn" placeholder="USN" required /><br />
    <input type="text" name="branch" placeholder="Branch" required /><br />
    <input type="text" name="bloodGroup" placeholder="Blood Group" required /><br />
    <input type="text" name="emergencyContact" placeholder="Emergency Contact No" required /><br />
    <input type="text" name="email" placeholder="Email" required /><br />
    <input type="text" name="company" placeholder="Institute / Company" required /><br />
    <button type="submit">Generate ID Card</button>
  </form>

  <script>
    document.getElementById("idCardForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());

      const response = await fetch("http://localhost:3000/api/idcard", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data),
      });

      const result = await response.json();
      alert(result.message);
    });
  </script>
</body>
</html>
