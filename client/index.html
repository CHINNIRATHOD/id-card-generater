<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ID Card Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div>
    <h1>ID Card Form</h1>
    <form id="idForm" enctype="multipart/form-data">
      <input type="text" name="name" id="name" placeholder="Full Name" required /><br />
      <input type="date" name="dob" id="dob" placeholder="Date of Birth" required /><br />
      <input type="text" name="usn" id="usn" placeholder="USN" required /><br />
      <input type="text" name="branch" id="branch" placeholder="Branch" required /><br />
      <input type="text" name="bloodGroup" id="bloodGroup" placeholder="Blood Group" required /><br />
      <input type="text" name="emergencyContact" id="emergencyContact" placeholder="Emergency Contact No" required /><br />
      <input type="text" name="email" id="email" placeholder="Email" required /><br />
      <input type="text" name="company" id="company" placeholder="Institute / Company" required /><br />
      <input type="file" name="photo" id="photo" accept="image/*" required /><br />
      <button type="submit">Generate ID Card</button>
    </form>

    <!-- Preview -->
    <div id="idCardPreview" style="display: none;">
      <img id="previewPhoto" src="" alt="ID Photo" />
      <h2 id="cardName"></h2>
      <p id="cardUSN"></p>
      <p id="cardBranch"></p>
      <p id="cardBlood"></p>
      <p id="cardDOB"></p>
      <p id="cardEmail"></p>
      <p id="cardCompany"></p>
    </div>
  </div>

  <!-- Link your JS file -->
  <script src="script.js"></script>
</body>
</html>
